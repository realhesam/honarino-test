apiVersion: apps/v1
kind: StatefulSet
metadata:
    name: postgres
    namespace: honarino
spec:
    serviceName: postgres
    replicas: 1
    selector:
        matchLabels:
            app: postgres
    template:
        metadata:
            labels:
                app: postgres
        spec:
            containers:
                - name: postgres
                  image: postgres:18.2-alpine
                  ports:
                      - containerPort: 5432
                  envFrom:
                      - secretRef:
                            name: postgres-secret
                  volumeMounts:
                      - name: postgres-storage
                        mountPath: /var/lib/postgresql/data
    volumeClaimTemplates:
        - metadata:
              name: postgres-storage
          spec:
              accessModes: ["ReadWriteOnce"]
              resources:
                  requests:
                      storage: 5Gi

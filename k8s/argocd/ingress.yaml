apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: argocd-server-http
    namespace: argocd
spec:
    rules:
        - http:
              paths:
                  - path: /argocd
                    pathType: Prefix
                    backend:
                        service:
                            name: argocd-server
                            port:
                                name: http

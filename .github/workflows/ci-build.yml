name: CI - Build & Push Images

on:
    push:
        branches:
            - main

permissions:
    contents: read
    packages: write

jobs:
    changes:
        runs-on: ubuntu-latest
        outputs:
            frontend: ${{ steps.filter.outputs.frontend }}
            backend: ${{ steps.filter.outputs.backend }}
        steps:
            - uses: actions/checkout@v4

            - uses: dorny/paths-filter@v3
              id: filter
              with:
                  filters: |
                      frontend:
                        - 'frontend/**'
                      backend:
                        - 'backend/**'

    build-frontend:
        needs: changes
        if: needs.changes.outputs.frontend == 'true'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: docker/setup-buildx-action@v3

            - uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build & Push Frontend
              uses: docker/build-push-action@v5
              with:
                  context: ./frontend
                  push: true
                  tags: |
                      ghcr.io/${{ github.repository }}/frontend:latest
                      ghcr.io/${{ github.repository }}/frontend:${{ github.sha }}
                  cache-from: |
                      type=gha
                      type=registry,ref=ghcr.io/${{ github.repository }}/frontend:buildcache
                  cache-to: |
                      type=gha,mode=max
                      type=registry,ref=ghcr.io/${{ github.repository }}/frontend:buildcache,mode=max

    build-backend:
        needs: changes
        if: needs.changes.outputs.backend == 'true'
        runs-on: ubuntu-latest
        env:
            RUSTC_WRAPPER: sccache
            CARGO_HOME: ${{ github.workspace }}/.cargo

        steps:
            - uses: actions/checkout@v4

            - uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  profile: minimal
                  override: true

            - uses: mozilla-actions/sccache-action@v0.0.9
              with:
                  version: latest

            - name: Install cargo-chef
              run: cargo install cargo-chef

            - name: Prepare recipe
              run: cargo chef prepare --recipe-path recipe.json
              working-directory: ./backend

            - name: Cook recipe
              run: cargo chef cook --release --recipe-path recipe.json
              working-directory: ./backend

            - uses: docker/setup-buildx-action@v3

            - uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build & Push Backend Docker
              uses: docker/build-push-action@v5
              with:
                  context: ./backend
                  file: ./backend/Dockerfile
                  push: true
                  tags: |
                      ghcr.io/${{ github.repository }}/backend:latest
                      ghcr.io/${{ github.repository }}/backend:${{ github.sha }}
                  cache-from: |
                      type=gha
                      type=registry,ref=ghcr.io/${{ github.repository }}/backend:buildcache
                  cache-to: |
                      type=gha,mode=max
                      type=registry,ref=ghcr.io/${{ github.repository }}/backend:buildcache,mode=max

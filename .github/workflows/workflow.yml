name: CI - Build & Push Images + Update Manifests

on:
    push:
        branches:
            - main

permissions:
    contents: write
    packages: write

jobs:
    changes:
        runs-on: ubuntu-latest
        outputs:
            frontend: ${{ steps.filter.outputs.frontend }}
            backend: ${{ steps.filter.outputs.backend }}
        steps:
            - uses: actions/checkout@v4

            - uses: dorny/paths-filter@v3
              id: filter
              with:
                  filters: |
                      frontend:
                        - 'frontend/**'
                      backend:
                        - 'backend/**'

    build-frontend:
        needs: changes
        if: needs.changes.outputs.frontend == 'true'
        runs-on: ubuntu-latest
        outputs:
            image_tag: ${{ steps.meta.outputs.version_tag }}
        steps:
            - uses: actions/checkout@v4

            - name: Docker meta (tags & labels)
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: |
                      ghcr.io/${{ github.repository }}/frontend
                  tags: |
                      type=raw,value=latest
                      type=sha,prefix=,suffix=,format=short
                      type=raw,value=${{ github.sha }}

            - uses: docker/setup-buildx-action@v3

            - uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build & Push Frontend
              uses: docker/build-push-action@v6
              with:
                  context: ./frontend
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: |
                      type=gha
                      type=registry,ref=ghcr.io/${{ github.repository }}/frontend:buildcache
                  cache-to: |
                      type=gha,mode=max
                      type=registry,ref=ghcr.io/${{ github.repository }}/frontend:buildcache,mode=max

    build-backend:
        needs: changes
        if: needs.changes.outputs.backend == 'true'
        runs-on: ubuntu-latest
        outputs:
            image_tag: ${{ steps.meta.outputs.version_tag }}
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Docker meta (tags & labels)
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: |
                      ghcr.io/${{ github.repository }}/backend
                  tags: |
                      type=raw,value=latest
                      type=sha,prefix=,suffix=,format=short
                      type=raw,value=${{ github.sha }}

            - uses: docker/setup-buildx-action@v3

            - uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.repository_owner }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Build & Push Backend
              uses: docker/build-push-action@v6
              with:
                  context: ./backend
                  file: ./backend/Dockerfile
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: |
                      type=gha
                      type=registry,ref=ghcr.io/${{ github.repository }}/backend:buildcache
                  cache-to: |
                      type=gha,mode=max
                      type=registry,ref=ghcr.io/${{ github.repository }}/backend:buildcache,mode=max

    update-manifests:
        needs: [changes, build-frontend, build-backend]
        if: |
            always() &&
            (
                needs.build-frontend.result == 'success' ||
                needs.build-backend.result == 'success'
            )
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set short SHA
              id: vars
              run: echo "short_sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

            - name: Update frontend image tag
              if: needs.changes.outputs.frontend == 'true' && needs.build-frontend.result == 'success'
              run: |
                  sed -i \
                    "s|image: ghcr.io/${{ github.repository }}/frontend:.*|image: ghcr.io/${{ github.repository }}/frontend:${{ steps.vars.outputs.short_sha }}|g" \
                    k8s/honarino/frontend/frontend-deployment.yaml

            - name: Update backend image tag
              if: needs.changes.outputs.backend == 'true' && needs.build-backend.result == 'success'
              run: |
                  sed -i \
                    "s|image: ghcr.io/${{ github.repository }}/backend:.*|image: ghcr.io/${{ github.repository }}/backend:${{ steps.vars.outputs.short_sha }}|g" \
                    k8s/honarino/api/api-deployment.yaml

            - name: Commit & Push manifest changes
              run: |
                  git config user.name "realhesam"
                  git config user.email "e.hesamkasaeian@gmail.com"

                  git add k8s/honarino/

                  git diff --staged --quiet || git commit -m "chore: update image tags to ${{ steps.vars.outputs.short_sha }} [ci skip]"

                  git push
